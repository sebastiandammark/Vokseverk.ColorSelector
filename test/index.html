<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Color Selector Test</title>
	<link rel="stylesheet" href="editor-styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

<div class="color-selector-wrapper">
	<input class="umb-editor umb-textstring color-selector-field" type="text" placeholder="#bada55" value="">
	
	<div class="color-selector-defaults">
		<button type="button" style="background:lime;"><span>lime</span></button>
		<button class="selected" type="button" style="background:#314159;"><span>#314159</span></button>
		<button type="button" style="background:tomato;"><span>tomato</span></button>
		<button type="button" style="background:rgba(0, 0, 0, 0.25);"><span>rgba(0, 0, 0, 0.25)</span></button>
	</div>
</div>


</body>
</html>
