<div class="color-selector-wrapper" ng-controller="ColorSelectorController">
	<input ng-change="didTypeManualColor()" name="color-selector-value" autocomplete="off" ng-model="model.value" type="text" value="{{model.value}}" class="color-selector-field" />
	
	<div class="color-selector-preview" hex-bg-color="{{model.value}}"></div>
	
	<div class="color-selector-defaults">
		<umb-color-swatches
			size="s"
			colors="colors"
			use-label="false"
			selected-color="selectedPreset"
			use-color-class="false"
			on-select="didSelectColor(color, $index, $event)">
		</umb-color-swatches>
	</div>
</div>
